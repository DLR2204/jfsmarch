<html>
<head><title>JsIntro</title><head>
<body><center>

<h1><u>To Change the Html Content</u></h1>
<h1 id="hello">Hello Everyone!!</h1>

<button type="button" onClick='document.getElementById("hello").innerHTML="Hello Akhil!!"'>Akhil</button>
<button type="button" onClick='document.getElementById("hello").innerHTML="Hello Sumeeth!!"'>Sumeeth</button>
<button type="button" onClick='document.getElementById("hello").innerHTML="Hello Sri!!"'>Sri</button>


<h1><u>To change the Html Attributes</u></h1>

<img id="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Rosa_Precious_platinum.jpg/500px-Rosa_Precious_platinum.jpg" width="200px" height="200px"><br>

<button type="button" onClick='document.getElementById("image").src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Sacred_lotus_Nelumbo_nucifera.jpg/500px-Sacred_lotus_Nelumbo_nucifera.jpg"'>Lotus</button>
<button type="button" onClick='document.getElementById("image").src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/White_orchid_in_Clara_bog._03.jpg/500px-White_orchid_in_Clara_bog._03.jpg"'>Orchids</button>
<button type="button" onClick='document.getElementById("image").src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/%D7%A6%D7%91%D7%A2%D7%95%D7%A0%D7%99%D7%9D.JPG/500px-%D7%A6%D7%91%D7%A2%D7%95%D7%A0%D7%99%D7%9D.JPG"'>Tulips</button>

<h1><u>To change the css</u></h1>

<h1 id="color" style="color:red">Demonstration of css color color change using js</h1>

<button type="button" onClick='document.getElementById("color").style.color="blue"'>blue</button>
<button type="button" onClick='document.getElementById("color").style.color="black"'>black</button>
<button type="button" onClick='document.getElementById("color").style.color="aqua"'>aqua</button>

<h1><u>To hide the data</u></h1>

<h1 id="hide" >Hello Everyone...........Good Morning!!!!!!!!!!!</h1>


<button type="button" onClick='document.getElementById("hide").style.display="none"'>Hide Data</button>



<BR><BR><BR><BR><BR><BR><BR><BR><BR><BR><BR><BR><BR><BR><BR><BR>

</center>
</body>
</html>
