<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>

        function check(){

            document.write("Im from the document write function");

            window.alert("Iam from the window alert function");;

            console.log("Iam from the console log function");
        }



    </script>
</head>
<body>
    
    <h1 align="center" id="hello">Introduction to javascript</h1>

<button type="button" onClick="check()">check</button>

<button type="button" onclick='document.getElementById("hello").innerHTML="Hello Everyone!!!"'>ShowResult</button>

</body>
</html>
