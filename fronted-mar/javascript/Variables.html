
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables</title>
    <script>
        function check(){

            var a,b,c,d,e,f;

            document.write("<h1>Before Initialization</h1>");
            document.write("<br>the type of a :- ",typeof a);
            document.write("<br>the type of b :- ",typeof b);
            document.write("<br>the type of c :- ",typeof c);
            document.write("<br>the type of d :- ",typeof d);
            document.write("<br>the type of e :- ",typeof e);
            document.write("<br>the type of f :- ",typeof f);

            a=10,b=3.14,c="apple",d=true,e=[1,"apple",true,3.14],f={"id":1,"name":"steve"}

            document.write("<h1>After Initialization</h1>");
            document.write("<br>the type of a :- ",typeof a);
            document.write("<br>the type of b :- ",typeof b);
            document.write("<br>the type of c :- ",typeof c);
            document.write("<br>the type of d :- ",typeof d);
            document.write("<br>the type of e :- ",typeof e);
            document.write("<br>the type of f :- ",typeof f);



        }



    </script>
</head>
<body>
    <h1>Introduction to variables and datatypes</h1>

    <button type="button" onclick="check()">CheckResult</button>
</body>
</html>
