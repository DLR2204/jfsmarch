<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IfExample</title>
    <script>
        function vote(){

                if(document.getElementById("age").value >=18){
                    document.write("<h1>Your are eligible to vote</h1>")
                }
                else{
                    window.alert("Your are not eligible to vote")
                }


        }


        </script>
</head>
<body>
    <h1>Enter your age:- <input id="age" type="text"></h1>

    <button type="button " onclick="vote()">CheckStatus</button>
</body>
</html>
