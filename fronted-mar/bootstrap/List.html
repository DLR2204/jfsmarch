<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>

    <div>
        <h1 align="center">Lists in html</h1>
        <ul>
        <li>Ramesh</li>
        <li>Suresh</li>
        <li>Naresh</li>
        <li>Mahesh</li>
        <li>Rajesh</li></ul>
    </div>

    <div>
        <h1 align="center">Lists in html with bootstrap</h1>
        <ul class="list-group">
        <li class="list-group-item">Ramesh</li>
        <li class="list-group-item">Suresh</li>
        <li class="list-group-item">Naresh</li>
        <li class="list-group-item">Mahesh</li>
        <li class="list-group-item">Rajesh</li></ul>
    </div>
    
</body>
</html>
